# Configuración del servidor
server.port=8080

# Configuración de base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/Sistematricula?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456789
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configuración de archivos
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JWT (para futuras implementaciones)
jwt.secret=tu_clave_secreta_muy_segura_aqui_cambiar_en_produccion
jwt.expiration=86400000
